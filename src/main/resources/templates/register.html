<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
    <title>Spring Assignment 1</title>
</head>

<body>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
  <div class="page-header">
    <h1>Registion Page</h1>
    <small>Enter in the correct details below</small>
  </div><!--End of page-header -->
 </div><!--End of col-md-8 col-md-offset-2-->
</div><!--End of row-->

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <br>
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Firstname" th:field="*{fName}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Lastname" th:field="*{lName}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" />
                </form>
            </div>
        </div><!--End of row-->
    </div><!--End of container-->
   <div th:if="${error!=null}">
       <span th:text="${error}"></span>
   </div>
</body>
</html>
