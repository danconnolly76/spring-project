<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
</head>
<body>
<div th:include="includes/header :: head"></div>
<h1>Update page</h1>

<br>

<h3>An advert can be created on this page</h3>

<form action="#" th:action="@{/advert/update}" th:object="${advert}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>First name: </p> <input type="text" th:field="*{firstName}"/>
    <p>Last name: </p> <input type="text" th:field="*{lastName}"/>
    <p>Description: </p> <input type="text" th:field="*{description}"/>
    <p>Comment: </p> <input type="text" th:field="*{comment}"/>

    <p><input type="submit" value="Update" /></p>
</form>



</body>
</html>
