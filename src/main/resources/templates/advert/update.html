<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
</head>
<body>
<div th:include="includes/header :: head"></div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>Update Page</h1>
            <small>An advert can be edited on this page</small>
        </div><!--End of page-header -->
    </div><!--End of col-md-8 col-md-offset-2-->
</div><!--End of row-->

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <br>
            <form action="#" th:action="@{/advert/create}" th:object="${advert}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Firstname" th:field="*{firstName}"/>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Lastname" th:field="*{lastName}"/>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" th:field="*{description}"/>
                </div>
                <br>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Comment" th:field="*{comment}"/>
                </div>
                <br>
                <p><input type="submit" class="btn btn-lg btn-primary btn-block" value="Update" /></p>
            </form>
        </div>
    </div><!--End of row-->
</div><!--End of container-->

</body>
</html>
