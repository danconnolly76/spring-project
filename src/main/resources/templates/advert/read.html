<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
</head>
<body>
<div th:include="includes/header :: head"></div>

   <table border="3px">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Description</th>
            <th>Comment</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
       <tr th:each="advert : ${adverts}">
           <td th:text="${advert.firstName}">Daniel</td>
           <td th:text="${advert.lastName}">Daniel</td>
           <td th:text="${advert.description}">Selling a bicycle</td>
           <td th:text="${advert.comment}">Good condition</td>
           <td><a href="#" th:href="@{/advert/update/}+${advert.id}">Update</a></td>
           <td><a href="#" th:href="@{/advert/delete/}+${advert.id}">Delete</a></td>
       </tr>
   </table>
</body>
</html>
