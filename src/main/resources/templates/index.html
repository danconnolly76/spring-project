<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
</head>
<body>

<div th:include="includes/header :: head"></div>

<p th:text="'The home page'">This is the home page</p>

<table border="3px">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.fName}"></td>
        <td th:text="${user.lName}"></td>
        <td th:text="${user.password}"></td>
        <td><a href="#" th:href="@{/user/update/}+${user.iduser}">Update</a></td>
        <td><a href="#" th:href="@{/user/delete/}+${user.iduser}">Delete</a></td>
    </tr>

</table>


</body>
</html>
