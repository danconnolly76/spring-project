<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
</head>
<body>

<div th:include="includes/header :: head"></div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <h1>This is the home page</h1>
            <p>This is a spring web application by Daniel Connolly U1457227</p>
        </div><!--End of jumbotron-->
    </div><!--End of col-md-8 col-md-offset-2-->
</div><!--End of row-->
<br>

<table border="3px">
    <tr>
        <th>Username</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Password</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.fName}"></td>
        <td th:text="${user.lName}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td><a href="#" th:href="@{/delete/}+${user.iduser}">Delete</a></td>
    </tr>

</table>
</body>
</html>
