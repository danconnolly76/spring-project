<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
    <title>Spring Assignment 1</title>
</head>

<body>

<h3>Login</h3>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <br>
            <form action="#" th:action="@{/user/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" th:field="*{accountname}"/>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
            </form>
        </div><!--End of col-md-8-->
    </div><!--End of row-->
</div><!--End of container-->
<div th:if="${error!=null}">
    <span th:text="${error}"></span>
</div>
</body>
</html>
