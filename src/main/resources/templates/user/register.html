<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
    <title>Spring Assignment 1</title>
</head>


<body>

 <h3>Registration</h3>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <br>
                <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                    <!--<input type="hidden" th:field="*{iduser}"/>-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Firstname" th:field="*{fName}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Lastname" th:field="*{lName}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password" th:field="*{password}"/>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" />
                </form>
            </div>
        </div><!--End of row-->
    </div><!--End of container-->
   <div th:if="${error!=null}">
       <span th:text="${error}"></span>
   </div>
</body>
</html>
