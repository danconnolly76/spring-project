<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes/header :: headlinks"></th:block>
    <title>Spring Assignment 1</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/register}">Register</a></li>
        </ul>
    </div><!--End of container-fluid -->
</nav><!--End of nav-->
<div class="page-header">
    <h1>Login Page</h1>
    <small>If you have not registered select the link above.</small>
</div><!--End of page-header-->

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <br>
            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" th:field="*{accountname}"/>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
            </form>
        </div><!--End of col-md-8-->
    </div><!--End of row-->
</div><!--End of container-->
<div th:if="${error!=null}">
    <span th:text="${error}"></span>
</div>
</body>
</html>
